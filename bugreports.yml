    Не сохраняются товары в корзине при закрытии вкладки
  environment: |
    Версия 112.0.5615.138 (Официальная сборка), (64 бит)
    ОС Windows 10Pro
  steps-to-reproduce: |
    1. Открыта страница магазина https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в корзину
    3. Перейти в корзину Cart
    4. Закрыть страницу
    7. Открыть страницу магазина вновь https://hexlet-products-store.vercel.app/
    8. Убедится, что рядом с пунктом меню корзина указана цифра 3 (по количеству добавленных товаров)
    9. Перейти в корзину
    10. Убедиться в том, что в корзину добавлено 3 товара 
  expected-result: |
    войдя второй раз на страницу магазина в корзине останется тоже количество товаров 3.
  actual-result: |
    При повторном входе на страницу магазина информация в корзине не сохраняется
