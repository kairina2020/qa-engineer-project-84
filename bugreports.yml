- summary: |
    Не сохраняются товары в корзине при закрытии вкладки
  environment: |
    Версия 112.0.5615.138 (Официальная сборка), (64 бит)
    ОС Windows 10Pro
  steps-to-reproduce: |
    1. Открыта страница магазина https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в корзину
    3. Перейти в корзину Cart
    4. Закрыть страницу
    5. Открыть страницу магазина вновь https://hexlet-products-store.vercel.app/
    6. Перейти в корзину
  expected-result: |
    Количетво товаров в корзине сохранилось
  actual-result: |
    При повторном входе товар в корзине не сохраняется
