    2. В поле Price вводим значения от число с запятой (цена одного из товаров) 
    3. ДО число с запятой (цена другого из товаров)
  expected-result: |
    вывод товаров с ценой из диапазона от и до указанных значений, ВКЛЮЧАЯ эти значения  
