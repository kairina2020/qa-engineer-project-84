- summary: |
    Проверка удобства UX/UI интерфейса
  environment: |
    Версия 112.0.5615.138 (Официальная сборка), (64 бит)
    ОС Windows 10Pro
  steps-to-reproduce: |
   1. Осмотреть визуально главную страницу интернет-магазина, удобство расположения, наглядность карточек товаров, кнопок меню перемещения постранично, возможность добавить товар в корзину, прокрутка страницы
   2. Кликнуть по карточке товара, визуальный осмотр меню на наличие всех нужных кнопок для заказа, выхода из карточки 
   3. Открыть корзину, пункт меню Cart, 
   4. Визуально просмотреть наличие всех кнопок для оформления заказа, удаления позиций в корзине, выхода из корзины
   5. Оформить заказ Checkout, 
   6. Наличие кнопок для дальнейшей оплаты, возврата в корзину.
   7. В поле Search выбрать любую из представленных категорию
   8. Визуально просмотреть удобство вывода на странице отфильтрованных товаров, наличие кнопок меню перемещения постранично, возможность добавить товар в корзину.
   9. В поле Price ввести диапазон значений от 0 до 1000
   10. В визуально просмотреть удобство вывода на странице отфильтрованных, наличие кнопок меню перемещения постранично, возможность добавить товар в корзину 
 expected-result: |
   Товары на странице хорошо видны и читаемы, расположение на экране ПК в виде таблицы из 3-хстолбцов, просмотр товаров вниз по страницу осуществляется с помощью «бегунка», вверху и внизу экрана расположены кнопки для перелистывания страниц предыдущая-следующая. Рядом с каждым товаром кнопка добавления товара в корзину.
   В карточке товара вся информация наглядная, содержит всю информацию о товаре, есть кнопка для выхода из карточки и продолжения выбора товаров.
   На странице корзины указана информация по названию товара, его количество и стоимость, имеется кнопка для удаления товара из корзины, выхода из корзины для дальнейшего выбора и оформления выбранных товаров и оплаты.
   Удобное и наглядное расположение отфильтрованных товаров на странице, навигация по страничная (предыдущая-следующая, бегунок).
 actual-result: |
   Товары на странице хорошо видны и читаемы, расположение на экране ПК в виде таблицы из 3-хстолбцов, просмотр товаров вниз по страницу осуществляется с помощью «бегунка», вверху и внизу экрана расположены кнопки для перелистывания страниц предыдущая-следующая. Рядом с каждым товаром кнопка добавления товара в корзину.
   Не реализованы кнопка выхода из карточки товара для дальнейшего выбора (НО МОЖНО ВЕРНУТЬСЯ использую функцию назад всего приложения).
   Не реализованы окно оформления и оплаты.
   Удобное и наглядное расположение отфильтрованных товаров на странице, навигация по страничная (предыдущая-следующая, бегунок).
 
