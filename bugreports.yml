- summary: |
    Фильтрация товара по бренду
  requirement: |
    При правильной работе будут отфильтрованы товары выбранного бренда
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    - 3-4 бренда на выбор
  steps:
    - В чекбоксе выбирать любой из брендов (повторяем 3-4 раза)
    - Выбрать пустую строку в категории для возврата всех позиций товаров на страницу
  expected-result: |
    После каждого выбора чекбокса в правой части экрана собраны товары выбранного бренда, пустая строка – возврат ко всему списку товаров

- summary: |
    Фильтрация товара по категории
  environment: |
    Версия 112.0.5615.138 (Официальная сборка), (64 бит)
    ОС Windows 10Pro
  steps-to-reproduce: |
   1. В открывающемся списке поля Category выбираем любую из предложенных (повторяем 3-4 раза)
   2. Выбрать пустую строку в категории для возврата всех позиций товаров на страницу
  expected-result: |
   При каждом выборе категории в правой части экрана собраны товары из выбранной категории, пустая строка – возврат ко всему списку товаров
  actual-result: |
   При выборе в списке категории, фильтруется товар согласно ее. 
   Нет пустой строки категории, чтобы вернуться на начальную страницу магазина. 
   Нажатие на кнопку Store не приводит к возврату на главную страницу.
   Вариант обхода. Выход на главную страницу – обновление страницы приложения.

