- summary: |
      Фильтрация товара по наличию 
    environment: |
      Версия 112.0.5615.138 (Официальная сборка), (64 бит)
      ОС Windows 10Pro
    steps-to-reproduce: |
      1. В чекбоксе In Stock убрать флажок
    expected-result: |
      в правой части экрана останутся товары которых нет в наличии
    actual-result: |
      В правой части экрана остались все позиции интеренет-магазина и те, что есть в наличии
      
- summary: |
      Фильтрация товара по цене и категория, наличию (по нескольким одновременно)
    environment: |
      Версия 112.0.5615.138 (Официальная сборка), (64 бит)
      ОС Windows 10Pro
    steps-to-reproduce: |
        - в открывающемся списке Category выбрать категорию
    - в окне Price установить диапазон значений от 0 до 100  
    - в чекбоксе In Stock убрать флажок
  expected-result: |
    в правой части экрана собраны товары согласно выбранных параметров (Категория и Цена, не в наличии)
  actual-result: |
      В правой части экрана после отключения флажка в чекбоксе In Stock, вместо отфильтрованных по всем 3 параметрам, появляется полный перечень товаров магазина
      
