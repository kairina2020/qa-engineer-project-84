    При правильной работе отфильтруются товары выбранной категории
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    - выбрать 3-4 названия в списке категорий  
  steps:
    - В открывающемся списке поля Категория выбираем любую из предложенных (повторяем 3-4 раза)
  expected-result: |
    в правой части экрана появились товары из выбранной категории

