    - 1 любая категория на выбор
  steps:
    - осмотреть визуально главную страницу интернет-магазина, удобство расположения, наглядность карточек товаров, кнопок меню перемещения постранично, возможность добавить товар в корзину, прокрутка страницы
    - кликнуть по карточке товара, визуальный осмотр меню на наличие всех нужных кнопок для заказа, выхода из карточки 
    - открыть корзину, пункт меню Cart, 
    - визуально просмотреть наличие всех кнопок для оформления заказа, удаления позиций в корзине, выхода из корзины
    - оформить заказ Checkout, 
    - наличие кнопок для дальнейшей оплаты, возврата в корзину.
    - в поле Search выбрать любую из представленных категорию
    - визуально просмотреть удобство вывода на странице отфильтрованных товаров, наличие кнопок меню перемещения постранично, возможность добавить товар в корзину.
    - в поле Price ввести диапазон значений от 0 до 1000
    - визуально просмотреть удобство вывода на странице отфильтрованных, наличие кнопок меню перемещения постранично, возможность добавить товар в корзину.
