- summary: |
    Проверка разработки Веб-сайта с учетом удобства использования 
  requirement: |
    При правильной работе все пункты меню видны, интуитивно понятны, удобно расположены, выполняют функционал определенный для каждого из этих пунктов
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    - диапазон чисел от 0 до 100 
  steps:
    - осмотреть визуально на понятность расположения
    - в поле Search выбрать категорию
    - в поле Price указать диапазон значений (положительных чисел)
    - кликнуть по карточке товара 
    - добавить товар из карточки в карзину пункт меню Add
    - открыть корзину, пункт меню Cart
    - оформить заказ Checkout
    - удалить товар из корзины 
    - список меню Language
    - выбрать Russian
    - кликнуть по выбранному пункту
  expected-result: |
   Все пункты меню понятно расположены, все переходы работают. Плучаем результат: выбран товар по категории, отфильтрованы товары по стоимости
   в карточке товара видны все хар-ки, товары добавляются в корзину, заказ оформляется, товары удаляются, меняется язык приложения
    
- summary: |
  	Корзина с товарами сохраняется даже после того, как пользователь покинул страницу магазина - вышел из приложения
  requirement: |
    При правильной работе после выхода из приложения Магазин все товары добавленные в корзину сохраняются и при повтороном входе в магазин.
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    -  
  steps:
    - добавить 3 любых товара в корзину 
    - открыть корзину
    - убедиться в том, что в корзину добавлено 3 товара 
    - рядом с пунктом меню корзина указана цифра 3 (по количеству добавленных товаров)
    - закрыть страницу
    - открыть страницу магазина снова
    - открыть корзину
  expected-result: |
    Все 3 добавленных товара находятся в корзине   
   
