---
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При правильной работе появятся товары с ключевым словом в названии
  prerequisites:
    Открыта главная страница магазина, выбрана категория "В наличии"
  test-data: |
    Ключевое слово - iPhone
  steps:
    - Вводим в поле поиска Search - iPhone
  expected-result: |
    В правой части экрана появились товары в названии которых есть ключевое слово iPhone

- summary: |
    Фильтрация товаров по цене (положительные числа)
  requirement: |
    При правильной работе появятся товары из указанного диапазона 
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    - значения от 0 до 1 000 000
  steps:
    - В поле стоимость вводим значения от 0 до 1 000 000
  expected-result: |
    В правой части экрана останутся товары с ценой из диапазона
    
- summary: |
    Фильтрация товаров по цене (числа с запятой)
  requirement: |
    При правильной работе появятся товары из заданного диапазона 
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    - числа с запятой 
  steps:
    - В поле Price вводим значения ОТ число с запятой (цена одного из товаров) 
    - ДО число с запятой (цена другого из товаров)
  expected-result: |
    В правой части экрана останутся товары из заданного диапазона, включая введенные значения цены

- summary: |
    Фильтрация товара по категории
  requirement: |
    При правильной работе отфильтруются товары выбранной категории
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    - 1-2 различных категорий из списка Category на выбор.  
  steps:
    - В открывающемся списке поля Category выбираем любую из предложенных
  expected-result: |
    При каждом выборе категории в правой части экрана собраны товары из выбранной категории.

- summary: |
    Фильтрация товара по бренду
  requirement: |
    При правильной работе будут отфильтрованы товары выбранного бренда
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    - 1-2 бренда на выбор
  steps:
    - В чекбоксе выбирать любой из брендов (повторяем 1-2 раза)
    - Выбрать пустую строку в категории для возврата всех позиций товаров на страницу
  expected-result: |
    После каждого выбора чекбокса в правой части экрана собраны товары выбранного бренда, пустая строка – возврат ко всему списку товаров

- summary: |
    Фильтрация товара по наличию
  requirement: |
    При правильной работе отфильтруются товары отсутствующие в наличии
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    -  
  steps:
    - в чекбоксе In Stock убрать флажок 
  expected-result: |
    В правой части экрана останутся товары которых нет в наличии

- summary: |
    Фильтрация товара по цене и бренду (по нескольким одновременно)
  requirement: |
    При правильной работе отфильтруются товары, соответствующие выбранным бренду и цене
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    -  диапазон значений цены от 0 до 1000
  steps:
    - Включить чекбокс любого бренда 
    - в окне Price установить диапазон значений от 0 до 1000
    - Включить чекбокс любого второго бренда 
  expected-result: |
    В правой части экрана собраны товары согласно выбранных параметров (Бренд и Цена)
    
- summary: |
    Открытие пользователем карточки товара 
  requirement: |
    При правильной работе, клик по картинке товара открывается карточка товара
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    - карточка товара на выбор  
  steps:
    - кликнуть левой кнопкой мыши по картинке товара
  expected-result: |
    Открылось окно карточки товара с информацией

- summary: |
    Выход из карточки товара на страницу магазина
  requirement: |
    При правильной работе, есть кнопка выхода из карточки на страницу магазина
  prerequisites:
    Открыто окно карточки товара с информацией
  test-data: |
    - карточка выбранного товара  
  steps:
    - кликнуть по кнопке выхода
  expected-result: |
    Осуществился переход на главную страницу магазина или на страницу с выбранным фильтром.

- summary: |
    Проверка бейджа корзины
  requirement: |
    При правильной работе нажатие на кнопку Add to cart на товаре, возле пункта меню Cart появляется число, согласно количеству добавленных товаров  
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии"
  test-data: |
    - товар на выбор  
  steps:
    - кликнуть левой кнопкой мыши на кнопку Add to cart карточки любого товара
  expected-result: |
    Возле меню Cart появилось число 1, по количеству добавленных товаров

- summary: |
    Проверка добавления товаров в корзину 
  requirement: |
    При правильной работе в корзине будет находится выбранный товар 
  prerequisites:
    Открыта главная страница магазина выбрана категория "В наличии", на бейдже меню Cart число 1
  test-data: |
    - товар в корзине
  steps:
    - открыть корзину, пункт меню Cart
  expected-result: |
    Открывается окно корзины, в котором добавленный товар

- summary: |
    Проверка удаления товаров из корзины 
  requirement: |
    При правильной работе из корзины можно удалить товар 
  prerequisites:
    Открыта корзина с 1 товаром в корзине
  test-data: |
    -  1 товар в корзине
  steps:
    - нажать кнопку Delete с строке удаляемого товара
  expected-result: |
    В корзина пуста

- summary: |
    Проверка возможности возврата из корзины  на страницу магазина  
  requirement: |
    При правильной работе из корзины можно перейти на страницу магазина для дальнейшего выбора
  prerequisites:
    Открыта страница корзины с добавленным товаром
  test-data: |
    -  товар в корзине
  steps:
    - нажать кнопку Continue shopping
  expected-result: |
    Вернулись на страницу магазина для продолжение покупок

- summary: |
    Проверка счетчика товара при удалении из корзины
  requirement: |
    При правильной работе из корзины можно удалить товар и вернуться на страницу магазина
  prerequisites:
    Открыта корзина с 2 товарами в корзине
  test-data: |
    -  2 товара в корзине
  steps:
    - нажать кнопку Delete с строке удаляемого товара
    - осталось 1 товар в корзине
    - нажать кнопку Continue shopping
  expected-result: |
    Открылась страница магазина, возле пункта меню Cart, число 1 по количеству оставшихся товаров.

- summary: |
    Тестирование сайта на совместимость с различными версиями браузеров
  requirement: |
    При правильной работе во всех браузерах приложение открывается, осуществляются основные функции (открыть страницу, корзину, карточку товара)
  prerequisites:
    Открыт браузер Yandex
  test-data: |
    - ссылка на приложение https://hexlet-products-store.vercel.app/, браузер Yandex
  steps:
    - открываем приложение в браузере Yandex https://hexlet-products-store.vercel.app/
    - открыть корзину Cart
    - вернуться на страницу с товарами Store
    - кликнуть по карточке товара
  expected-result: |
    Корректное отображение и выполнение основных функций в различных браузерах

- summary: |
    Переключение языка приложения на русский
  requirement: |
    При выборе русский - отображение пунктов меню на русском
  prerequisites: |
    Открыта страница магазина на английском языке
  test-data: |
    - страница магазина
  steps:
    - список меню Language
    - выбрать Russian
    - кликнуть по выбранному пункту
  expected-result: |
    Пункты меню магазина отображены на русском

- summary: |
    Сохранение товаров при закрытии страницы в корзине 
  requirement: |
    При правильной работе, после повторного входа на страницу Магазина все товары, добавленные в корзину сохраняются в ней.
  prerequisites:
    Открыта страница корзины с 2 товарами
  test-data: |
    - страница магазина - корзина
  steps:
    - закрыть страницу
    - открыть страницу магазина вновь https://hexlet-products-store.vercel.app/
    - перейти в корзину
  expected-result: |
    При повторном открытии 2 товара находятся в корзине
