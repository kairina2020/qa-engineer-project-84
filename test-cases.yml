- summary: |
    Переключение языка приложения на русский
  requirement: |
    При выборе русский - отображение пунктов меню на русском
  prerequisites: |
    Открыта страница магазина на английском языке
  test-data: |
    steps:
    - кнопка списка ЯЗЫК
    - выбрать Russian
    expected-result: |
    Пункты меню магазина на русском

- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При правильной работе появятся товары с ключевым словом в названии
  prerequisites:
    Открыта главная страница магазина, выбрана категория "В наличии"
  test-data: |
    Ключевое слово - iPhone
  steps:
    - Вводим в поле поиска iPhone
  expected-result: |
    в правой части экрана появились товары в названии которых есть ключевое слово

- summary: |
    Фильтрация товара по категории
